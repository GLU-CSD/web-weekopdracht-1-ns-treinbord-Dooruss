<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekopdracht - NS-Treinbord Dorus de Beijer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <div id="left">
            <div class="clock">
                <div class="clock-face">
                    <div class="number number1">1</div>
                    <div class="number number2">2</div>
                    <div class="number number3">3</div>
                    <div class="number number4">4</div>
                    <div class="number number5">5</div>
                    <div class="number number6">6</div>
                    <div class="number number7">7</div>
                    <div class="number number8">8</div>
                    <div class="number number9">9</div>
                    <div class="number number10">10</div>
                    <div class="number number11">11</div>
                    <div class="number number12">12</div>
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
            </div>
            <script src="script.js"></script>
            <!--div id="circle"></div-->
        </div>
        <div id="middle">
            <!-- Hier komt de reizigers info -->
            <div id="middelVierkant">
                <div id="minutes">
                    <h2 style="text-align:left;"> 20 minutes</h2>
                </div>
                <div id="traintype">
                    <p style="text-align:right;"> Intercity </p>
                </div>
                <div id="location">
                    <h4 style="text-align:left;"> Berinvino-City</h5>
                </div>
                <div id="via">
                    <p>via Opal , Sunrise Hills , Appletown and Silesticity</p>
                </div>
                <div id="nextup">
                    <p>next: 09:23 IC Viperia</p>
                </div>
                <div id="nsLogo">
                    <img src="assets/img/ns_logo.png" width="90" height="40" />
                </div>
            </div>
        </div>
        <div id="right">
            <!-- hier komt het spoor nummer -->
            <div id="vierkantRechts">
                <h5 style="text-align:left;">Track</h5>
                <h1 style="text-align:center;">12B</h1>
                <div id="kleineVierkantRechts"></div>
            </div>
        </div>
    </div>
</body>

</html>
